{% load static %}
{% load django_bootstrap5 %}
{% load bootstrap_icons %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% bootstrap_css %}

    {% bootstrap_javascript %}

    {% bootstrap_messages %}

    <link rel="stylesheet" href="{% static 'databank/styles/styles.css' %}">
    <link rel="stylesheet" href="{% static 'databank/styles/slider.css' %}">


</head>
<body class="bg-dark">
    <div class="container">
        <div class="wrapper">
            <div class="d-flex justify-content-center flex-column">
                <div id="carouselControls" class="carousel slide mx-auto" data-bs-ride="carousel">
                    <div class="c-inner carousel-inner align-items-center">
                        
                        <div class="carousel-item active p-5 c-item">
                            <img src="{{ selected.image.url }}" class="d-block w-100 c-image" alt="Error: Image not available">
                        </div>

                        {% for work in works %}
                        <div class="carousel-item p-5 c-item">
                            <img src="{{ work.image.url }}" class="d-block w-100 c-image" alt="Error: Image not available">
                        </div>
                        {% endfor %}

                        {% comment %} {% if forloop.counter == 1 %}active{% endif %} {% endcomment %}
                    </div>
                    
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
